<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Gig Guardian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Public/style.css">
    <style>
       
        
        
        
        .container {
            text-align: center;
            padding: 50px;
            max-width: 900px;
            margin: auto;
        }
        
        .profile-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        .profile-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.5);
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
        }
        .btn-custom {
            background-color: red;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            transition: 0.3s;
            margin-bottom: 10px;
        }
        .btn-custom:hover {
            background-color: darkred;
            box-shadow: 0px 0px 10px red;
        }
    </style>
</head>
<body>

    <div id="navbar-container"></div>
    <div class="container">
        <div class="profile-card">
            <img src="/Assets/Icons/man.png" alt="Profile Picture" class="profile-img">
            <h2>Nikhil Raj</h2>
            <p>Freelance Developer | UI/UX Enthusiast</p>
            <p>Email: nikhil.work22@gmail.com</p>
            <p>LinkedIn: linkedin.com/in/nikhil_raj02</p>
            <button class="btn-custom">Edit Profile</button>
            <button class="btn-custom">Logout</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Public/script.js"></script>
</body>
</html>
