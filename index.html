<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gig Guardian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Public/styles.css">
    
</head>
<body>
    <div class="floating-glow" style="top: 10%; left: 15%;"></div>
    <div class="floating-glow" style="bottom: 10%; right: 15%;"></div>
    
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" action="/Views/home.html">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                <span class="error-message text-warning" id="email-error"></span>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                <span class="error-message text-warning" id="password-error"></span>
            </div>
            <div class="options mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me">
                    <label class="form-check-label" for="remember-me">Remember Me</label>
                </div>
                <a href="#" id="forgot-password">Forgot Password?</a>
            </div>
            <a href="/Views/home.html"><button type="submit" class="btn btn-custom">Login</button></a>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
